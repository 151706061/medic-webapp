<div class="modal fade" id="edit-contact" role="dialog" ng-controller="EditContactCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="cancel close" data-dismiss="modal">&times;</button>
        <h3>{{'contact.type.' + category + (contactId? '.edit': '.new') | translate}}</h3>
      </div>
      <div class="modal-body enketo">

        <div class="form-group" ng-show="category === 'place'">
          <label>{{'Contact type' | translate}} *</label>
          <p class="horizontal-options">
            <a class="icon" ng-class="{'selected': contact.type === t}" ng-click="setContactType(t)" ng-repeat="(t, props) in schemas">
              <span class="rectangle">
                <span class="fa" ng-class="props.icon"></span>{{'contact.type.' + props.type | translate}}
              </span>
            </a>
          </p>
        </div>

        <!-- TODO these containers should be generated using ng-repeat -->
        <div class="person form" ng-show="contact.type === 'person'">
          <div class="container pages"></div>
        </div>

        <div class="district_hospital form" ng-show="contact.type === 'district_hospital'">
          <div class="container pages"></div>
        </div>

        <div class="health_center form" ng-show="contact.type === 'health_center'">
          <div class="container pages"></div>
        </div>

        <div class="clinic form" ng-show="contact.type === 'clinic'">
          <div class="container pages"></div>
        </div>

      </div>
      <div class="modal-footer form-footer">
        <p class="note"></p>
        <button class="btn btn-link previous-page">&lt; {{'Previous' | translate}}</button>
        <button class="btn btn-link next-page">{{'Next' | translate}} &gt;</button>
        <a class="btn submit btn-primary" ng-click="save()" ng-attr-data-working-label="{{'Submitting' | translate}}">{{'Submit' | translate}}</a>
      </div>
    </div>
  </div>
</div>
